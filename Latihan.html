<!DOCTYPE html>
<html lang="id">
    <head>
    <meta charset="UTF-8">
        <title>Formulir Pendaftaran</title>
        <link rel="stylesheet" href="css/file-latihan.css">
    </head>
    <body>
    <form action="halaman.html" method="get">
        <label class="nama" for="Nama">Nama Lengkap : </label><br>
        <input type="text" id="Nama" name="Nama" required><br><br>
        
        <label class="email nama" for="Email">Email : </label><br>
        <input type="email" id="Email" name="Email" required><br><br>
            
        <label class="password nama" for="Password">Password : </label><br>
        <input type="password" id="Password" name="Password" required><br><br>
            
        <input type="submit" value="Daftar">        
    </form>
        
    </body>
</html>
